<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입자 클라우드 비주얼라이저</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    label, select, input { color: white; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="shape">모양 선택:</label>
    <select id="shape">
      <option value="sphere">구</option>
      <option value="cube">큐브</option>
      <option value="random">랜덤</option>
    </select>

    <label for="color">색상 선택:</label>
    <input type="color" id="color" value="#ffffff">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // Three.js 기본 설정
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 입자 생성
    const particleCount = 1000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);

    // 초기 좌표는 구 형태
    function generateSphere() {
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const phi = Math.random() * 2 * Math.PI;
        const costheta = Math.random() * 2 - 1;
        const theta = Math.acos(costheta);
        const r = 5;
        positions[i3] = r * Math.sin(theta) * Math.cos(phi);
        positions[i3 + 1] = r * Math.sin(theta) * Math.sin(phi);
        positions[i3 + 2] = r * Math.cos(theta);
      }
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    }

    generateSphere();

    // 머티리얼 설정
    const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    camera.position.z = 10;

    // 애니메이션 렌더링 함수
    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.002;
      particles.rotation.x += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // 모양 변경 함수
    function changeShape(shape) {
      let newPositions = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        if (shape === 'cube') {
          newPositions[i3] = (Math.random() - 0.5) * 10;
          newPositions[i3 + 1] = (Math.random() - 0.5) * 10;
          newPositions[i3 + 2] = (Math.random() - 0.5) * 10;
        } else if (shape === 'random') {
          newPositions[i3] = Math.random() * 20 - 10;
          newPositions[i3 + 1] = Math.random() * 20 - 10;
          newPositions[i3 + 2] = Math.random() * 20 - 10;
        } else { // 구
          const phi = Math.random() * 2 * Math.PI;
          const costheta = Math.random() * 2 - 1;
          const theta = Math.acos(costheta);
          const r = 5;
          newPositions[i3] = r * Math.sin(theta) * Math.cos(phi);
          newPositions[i3 + 1] = r * Math.sin(theta) * Math.sin(phi);
          newPositions[i3 + 2] = r * Math.cos(theta);
        }
      }

      // Anime.js를 이용한 입자 위치 전환
      anime({
        targets: geometry.attributes.position.array,
        update: function() {
          geometry.attributes.position.needsUpdate = true;
        },
        easing: 'easeInOutQuad',
        duration: 1000,
        loop: false,
        // 배열 내 각 요소를 개별적으로 변경
        // custom anime function for Float32Array
        // Anime.js가 Float32Array 전체를 조작하는 대신 직접 할당 필요
        run: () => {
          for (let i = 0; i < newPositions.length; i++) {
            geometry.attributes.position.array[i] += (newPositions[i] - geometry.attributes.position.array[i]) * 0.05;
          }
          geometry.attributes.position.needsUpdate = true;
        }
      });
    }

    // 색상 변경
    document.getElementById('color').addEventListener('input', (e) => {
      material.color.set(e.target.value);
    });

    // 모양 변경 이벤트
    document.getElementById('shape').addEventListener('change', (e) => {
      changeShape(e.target.value);
    });

    // 창 크기 변경 대응
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
